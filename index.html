<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Nest MiniApp</title>
    <!-- Bootstrap Setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./src/custom.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div>
      <nav class="nav-bar">
        <div class="containerlg">
          <ul
            class="display-none-sm d-flex align-items-center justify-content-center"
          >
            <li id="general">General</li>
            <li id="business" class="ul-padding">Business</li>
            <li id="entertainment" class="ul-padding">Entertainment</li>
            <li id="health" class="ul-padding">Health</li>
            <li id="science" class="ul-padding">Science</li>
            <li id="sports" class="ul-padding">Sports</li>
            <li id="technology" class="ul-padding">Technology</li>
            <div class="ul-padding">
              <i id="search-query" class="fa-solid fa-magnifying-glass"></i>
            </div>
          </ul>
          <div class="nav-small d-md-none d-lg-none d-xl-none">
            <div class="hamburger-button ">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="ul-padding">
              <i id="search-query" class="fa-solid fa-magnifying-glass search-mobile"></i>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Search Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="was-validated" novalidate>
              <div class="mb-3">
                <div class="text-center mb-3">
                  <label for="search-article" class="col-form-label">Search For An Article</label>
                </div>
                <div class="mb-2">
                  <input type="text" class="form-control custom-form" placeholder="Search Article" id="search-article" required>
                  <div class="valid-feedback mt-2">Valid.</div>
                  <div class="invalid-feedback mt-2">Please fill out this field.</div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="w-100 btn custom-button">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Section -->

    <main>
      <!-- Carousel Start -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide slider"
        data-bs-ride="carousel"
        data-bs-interval="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" id="carousel-one-text"></div>
          <div class="carousel-item" id="carousel-two-text"></div>
          <div class="carousel-item" id="carousel-three-text"></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Carousel End -->

      <!-- Cards with News Content -->
      <div class="more-news">Have a look at what we have to offer</div>

      <div class="mt-3 containerlg">
        <h5 id="stories-count"></h5>
        <div id="stories" class="row g-2"></div>
      </div>

      <!-- Toast -->

      <div class="toast position-fixed bottom-0 end-0">
        <div class="toast-header">
          <strong class="me-auto">One Like üëç Given </strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">
          <p>You just Liked a Post !!</p>
        </div>
      </div>
    </main>

    <!--  -->
    <!-- Bootstrap Scripts with Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Setup -->
    <script
      src="https://kit.fontawesome.com/57179649ed.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
  </body>
</html>
